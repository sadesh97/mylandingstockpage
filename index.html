<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #content {
            display: none;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
    <h1>Welcome to Stock Market Tracker</h1>

    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard"></div>

    <div id="content">
        <h2>Protected Stock Market Essentials</h2>
        <div id="stock-data">
            <!-- Stock Market Data Will Be Displayed Here -->
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential);
            console.log("User's email:", data.email);

            if (data.email_verified) {
                document.getElementById('g_id_onload').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                fetchStockData();
            } else {
                alert('Email not verified');
            }
        }

        function fetchStockData() {
            // Example stock API call (replace with a real API)
            fetch('https://finnhub.io/api/v1/quote?symbol=AAPL&token=YOUR_API_KEY')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('stock-data').innerHTML = `
                        <p>Apple Inc. (AAPL)</p>
                        <p>Current Price: $${data.c}</p>
                        <p>Open: $${data.o}</p>
                        <p>High: $${data.h}</p>
                        <p>Low: $${data.l}</p>
                        <p>Previous Close: $${data.pc}</p>
                    `;
                })
                .catch(error => console.error('Error fetching stock data:', error));
        }
    </script>
</body>
</html>
